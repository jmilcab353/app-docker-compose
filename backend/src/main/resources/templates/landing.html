<!DOCTYPE html>
<!-- Landing page -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="content" class="centrado-v">
	<div class="container m-4">
		<h1 class="text-primary">Hola Mundo</h1>
		<h1 th:text="'Bienvenido, ' + ${nombreUsuario} + '!'" class="text-success"></h1>
	</div>
	<div th:if="${mostrarLista}" class="container m-4">
		<h2 class="text-secondary">The meaning of the acronym Please</h2>
		<ul class="list-group">
			<!-- Bucle para listar palabras -->
			<li th:each="palabra : ${palabras}" th:text="${palabra}" class="list-group-item">Palabra</li>
		</ul>
	</div>
</div>
